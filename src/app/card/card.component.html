<div class="card">
  <div class="front">
    <img [src]="imagePath + 'Logo.webp'" alt="Logo" />
    <span class="name">{{ enterprise.titleFront }}</span>
  </div>
  <div class="back">
    <span class="name">{{ enterprise.titleBack }}</span>
    <span>{{ enterprise.subtitleBack }}</span>
    <div class="gold-line"></div>
    <div class="flex">
      <i class="bx bxs-phone"></i>
      <span class="text">{{ enterprise.phoneNumbers }}</span>
    </div>
    <div class="flex">
      <i class="bx bxs-envelope"></i>
      <span class="text">{{ enterprise.email }}</span>
    </div>
    <a
      class="link-container"
      [href]="'mailto:' + enterprise.email"
      target="_blank"
      title="Contactez-nous"
    >
      <div class="link">
        <i class="bx bxs-paper-plane"></i>
      </div>
      <span class="text">Contactez-nous</span>
    </a>
  </div>
</div>
