<section>
  <h3>{{ client.category }}</h3>
  <ul>
    @for (type of client.types; track $index) {
    <li>{{ type }}</li>
    }
  </ul>
  <a
    [routerLink]="'/contact/' + client.category"
    [title]="'Je suis un ' + client.category"
  >
    <span>Je suis un {{ client.category }}</span>
  </a>
</section>
